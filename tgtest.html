<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Web App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h2>Проста форма</h2>
<form id="myForm">
  <label>Ім'я: <input type="text" name="name" required></label><br><br>
  <label>Email: <input type="email" name="email" required></label><br><br>
  <button type="submit">Надіслати</button>
</form>

<!-- тут будемо виводити повідомлення -->
<div id="output" style="margin-top:20px; color: green;"></div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

document.getElementById("myForm").addEventListener("submit", function(e){
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};
    formData.forEach((value, key) => { data[key] = value; });

    // замість console.log — виводимо на екран
    document.getElementById("output").textContent = "Надсилаю дані: " + JSON.stringify(data);

    // відправка даних боту
    tg.sendData(JSON.stringify(data));
});
</script>
</body>
</html>
