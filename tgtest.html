<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Опитування</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 1em;
    }
    h2 {
      text-align: center;
    }
    .question {
      margin: 1em 0;
      padding: 1em;
      border-radius: 12px;
      background: var(--tg-theme-secondary-bg-color);
    }
    label {
      display: block;
      margin-bottom: 0.3em;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .option {
      margin: 0.3em 0;
    }
    button {
      background: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      padding: 0.8em 1.2em;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Опитування</h2>
  <form id="vote-form"></form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // --- Отримання JSON із base64 у параметрах ---
    const params = new URLSearchParams(window.location.search);
    const base64 = params.get("data");
    
    function base64UrlDecode(str) {
      str = str.replace(/-/g, '+').replace(/_/g, '/');
      while (str.length % 4) str += '=';
      return atob(str);
    }
    
    const decoded = JSON.parse(base64UrlDecode(base64));

    const form = document.getElementById("vote-form");

    function createQuestion(q, index) {
      const div = document.createElement("div");
      div.className = "question";
      const label = document.createElement("label");
      label.innerHTML = `${index + 1}. ${q.text}`;
      div.appendChild(label);

      if (q.type === "text") {
        const input = document.createElement("input");
        input.type = "text";
        if (q.regex) input.pattern = q.regex;
        input.name = `q${index}`;
        if (q.required) input.required = true;
        div.appendChild(input);
      }

      else if (q.type === "rating") {
        for (let i = 1; i <= 5; i++) {
          const opt = document.createElement("div");
          opt.className = "option";
          const r = document.createElement("input");
          r.type = "radio";
          r.name = `q${index}`;
          r.value = i;
          if (q.required && i === 1) r.required = true;
          const lbl = document.createElement("label");
          lbl.textContent = "⭐".repeat(i);
          opt.appendChild(r);
          opt.appendChild(lbl);
          div.appendChild(opt);
        }
      }

      else if (q.type === "single") {
        q.options.forEach(o => {
          const opt = document.createElement("div");
          opt.className = "option";
          const r = document.createElement("input");
          r.type = "radio";
          r.name = `q${index}`;
          r.value = o;
          if (q.required && i === 0) r.required = true;
          const lbl = document.createElement("label");
          lbl.textContent = o;
          opt.appendChild(r);
          opt.appendChild(lbl);
          div.appendChild(opt);
        });
        if (q.other) {
          const other = document.createElement("input");
          other.type = "text";
          other.placeholder = "Інше...";
          other.name = `q${index}_other`;
          div.appendChild(other);
        }
      }

      else if (q.type === "multi") {
        q.options.forEach(o => {
          const opt = document.createElement("div");
          opt.className = "option";
          const c = document.createElement("input");
          c.type = "checkbox";
          c.name = `q${index}`;
          c.value = o;
          const lbl = document.createElement("label");
          lbl.textContent = o;
          opt.appendChild(c);
          opt.appendChild(lbl);
          div.appendChild(opt);
        });
        if (q.other) {
          const other = document.createElement("input");
          other.type = "text";
          other.placeholder = "Інше...";
          other.name = `q${index}_other`;
          div.appendChild(other);
        }
        if (q.required) {
          const hiddenRequired = document.createElement("input");
          hiddenRequired.type = "text";
          hiddenRequired.style.display = "none";
          hiddenRequired.required = true;
          hiddenRequired.oninvalid = () => alert("Будь ласка, виберіть хоча б один варіант.");
          div.appendChild(hiddenRequired);
    
          div.addEventListener("change", () => {
            const anyChecked = div.querySelectorAll("input[type=checkbox]:checked").length > 0;
            hiddenRequired.value = anyChecked ? "ok" : "";
          });
        }
      }

      form.appendChild(div);
    }

    decoded.questions.forEach(createQuestion);

    const submitBtn = document.createElement("button");
    submitBtn.textContent = "Надіслати відповіді";
    form.appendChild(submitBtn);

    form.addEventListener("submit", e => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }
      
      const data = {};
      decoded.questions.forEach((q, i) => {
        if (q.type === "multi") {
          data[q.text] = Array.from(form.querySelectorAll(`input[name=q${i}]:checked`))
            .map(c => c.value);
          const other = form.querySelector(`input[name=q${i}_other]`);
          if (other && other.value) data[q.text].push(other.value);
        }
        else if (q.type === "single") {
          const chosen = form.querySelector(`input[name=q${i}]:checked`);
          const other = form.querySelector(`input[name=q${i}_other]`);
          data[q.text] = chosen ? chosen.value : (other?.value || null);
        }
        else {
          const field = form.querySelector(`[name=q${i}]`);
          data[q.text] = field?.value || null;
        }
      });

      tg.sendData(JSON.stringify(data));
      tg.close();
    });
  </script>
</body>
</html>
