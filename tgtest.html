<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 4px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }
        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Order Form</h1>
    <div class="form-group">
        <label for="item">Item Name:</label>
        <input type="text" id="item" name="item" required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
    </div>
    <button id="submitButton">Submit Order</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.MainButton.setText('Submit Order').show();

        document.getElementById('submitButton').addEventListener('click', function() {
            const item = document.getElementById('item').value;
            const quantity = document.getElementById('quantity').value;

            if (item && quantity) {
                const data = JSON.stringify({ item: item, quantity: parseInt(quantity) });
                Telegram.WebApp.sendData(data);
                Telegram.WebApp.close();
            } else {
                Telegram.WebApp.showAlert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
